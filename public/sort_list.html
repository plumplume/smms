<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超市管理系统——首页</title>
    <!-- 引入重置样式 -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- 引入elementUI -->
    <link rel="stylesheet" href="css/elementUI.css">
    <!-- 引入首页的样式 -->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <el-header height="100px">
            <h2>欢迎你 admin</h2>
            <p>查看和管理所有分类</p>
        </el-header>
        <el-main>
            <el-card class="box-card">
                <div slot="header" class="clearfix">
                    <span>分类管理</span>
                </div>
                <!-- 主要内容 -->
                <el-table :data="tableData" style="width: 100%" stripe="true">
                    <el-table-column label="分类名称" width="180">
                        <template slot-scope="scope">
                            <span style="margin-left: 10px">{{ scope.row.sortname }}</span>
                        </template>
                    </el-table-column>
                    <el-table-column label="操作">
                        <template slot-scope="scope">
                            <el-button size="mini" @click="handleEdit(scope.$index, scope.row)" type="primary" plain><i
                                    class="el-icon-edit"></i>编辑</el-button>
                            <el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)" plain><i
                                    class="el-icon-delete"></i>删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
        </el-main>
    </div>
    <!-- 引入jquery -->
    <script src="./javascripts/jquery-2.1.1.min.js"></script>
    <!-- 使用cdn -->
    <!-- <script src="https://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script> -->
    <!-- 引入vue -->
    <script src="./javascripts/vue.min.js"></script>
    <!-- 引入elementUI -->
    <script src="./javascripts/elementUI.js"></script>
    <script>
        //创建vue实例
        new Vue({
            //挂载视图
            el: "#app",
            data() {
                return {
                    tableData: [{
                        sortname: '日用品',
                    },]
                }

            },

            methods: {
                handleEdit(index, row) {
                    console.log(index, row);
                },
                handleDelete(index, row) {
                    console.log(index, row);
                }
            }
        });
    </script>
</body>

</html>
